<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Luminar School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="color: white; text-decoration: none;">Luminar School</a></h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="login.html" class="nav-link login-btn">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <div class="form-container">
        <div class="form-header">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>

        <div id="successMessage" class="alert alert-success" style="display: none; margin-top: 1rem;">
            If an account with that email exists, a password reset link has been sent.
        </div>

        <div class="form-footer">
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            
            emailError.textContent = '';
            successMessage.style.display = 'none';

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return;
            }

            try {
                await apiPost('/api/auth/request-reset', { email });
                // For security, always show a success message to prevent email enumeration.
                successMessage.style.display = 'block';
            } catch (err) {
                emailError.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
