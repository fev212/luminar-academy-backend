<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Luminar School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="color: white; text-decoration: none;">Luminar School</a></h2>
            </div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="form-container">
        <div class="form-header">
            <h2>Reset Your Password</h2>
            <p>Enter your new password below.</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">New Password *</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-save"></i> Save New Password
            </button>
        </form>

        <div id="successMessage" class="alert alert-success" style="display: none; margin-top: 1rem;">
            Your password has been reset successfully! You can now <a href="login.html">log in</a>.
        </div>

        <div id="errorMessage" class="alert alert-error" style="display: none; margin-top: 1rem;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.querySelector('.form-container').innerHTML = `
                <div class="form-header"><h2>Invalid Link</h2></div>
                <p style="text-align: center;">The password reset link is invalid or has expired. Please <a href="forgot-password.html">try again</a>.</p>
            `;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous messages
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const res = await apiPost('/api/auth/reset-password', { token, password });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Failed to reset password.');
                }

                document.getElementById('resetPasswordForm').style.display = 'none';
                successMessage.style.display = 'block';
            } catch (err) {
                errorMessage.textContent = err.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
