<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Status - Luminar School</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .status-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }
        .status-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .status-pending .status-icon { color: #f39c12; }
        .status-rejected .status-icon { color: #e74c3c; }
        .status-none .status-icon { color: #3498db; }
        .status-approved .status-icon { color: #27ae60; }

        .status-card h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .status-card p {
            color: #666;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .spinner {
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="color: white; text-decoration: none;">Luminar School</a></h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Status Container -->
    <div class="status-container">
        <div id="statusCard" class="status-card" style="display: none;">
            <!-- Content will be injected by JavaScript -->
        </div>
        <div id="loadingSpinner" style="text-align: center;">
            <div class="spinner"></div>
            <p>Checking your status...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let statusInterval;

        function renderStatus(user) {
            const statusCard = document.getElementById('statusCard');
            let content = '';

            switch (user.paymentStatus) {
                case 'pending':
                    statusCard.className = 'status-card status-pending';
                    content = `
                        <i class="fas fa-hourglass-half status-icon"></i>
                        <h2>Payment Pending Verification</h2>
                        <p>Your payment is being reviewed by our team. This page will update automatically once approved. This usually takes less than 24 hours.</p>
                        <div class="spinner"></div>
                        <p style="color: #999; font-size: 0.9rem;">Checking for updates...</p>
                    `;
                    break;
                case 'rejected':
                    statusCard.className = 'status-card status-rejected';
                    content = `
                        <i class="fas fa-times-circle status-icon"></i>
                        <h2>Payment Rejected</h2>
                        <p>Unfortunately, there was an issue with your payment. Please try submitting your payment details again or contact support.</p>
                        <button class="btn btn-primary" onclick="window.location.href='payment.html'">Retry Payment</button>
                    `;
                    break;
                case 'approved':
                    statusCard.className = 'status-card status-approved';
                    content = `
                        <i class="fas fa-check-circle status-icon"></i>
                        <h2>Enrollment Approved!</h2>
                        <p>Congratulations! Your payment has been verified. You will be redirected to the login page to begin your learning journey.</p>
                    `;
                    break;
                default: // 'none'
                    statusCard.className = 'status-card status-none';
                    content = `
                        <i class="fas fa-credit-card status-icon"></i>
                        <h2>Complete Your Enrollment</h2>
                        <p>To get full access to all course materials, please submit your payment information.</p>
                        <button class="btn btn-primary" onclick="window.location.href='payment.html'">Proceed to Payment</button>
                    `;
                    break;
            }
            statusCard.innerHTML = content;
            document.getElementById('loadingSpinner').style.display = 'none';
            statusCard.style.display = 'block';
        }

        async function checkStatus() {
            const user = await syncAndGetCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            renderStatus(user);

            if (user.paymentStatus === 'pending' && !statusInterval) {
                statusInterval = setInterval(async () => {
                    const updatedUser = await syncAndGetCurrentUser();
                    if (updatedUser && updatedUser.paymentStatus !== 'pending') {
                        clearInterval(statusInterval);
                        renderStatus(updatedUser);
                        if (updatedUser.paymentStatus === 'approved') {
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 4000); // Wait 4 seconds before redirecting
                        }
                    }
                }, 10000); // Check every 10 seconds
            } else if (user.paymentStatus !== 'pending' && statusInterval) {
                clearInterval(statusInterval);
            }
        }

        document.addEventListener('DOMContentLoaded', checkStatus);

        // Clean up interval when user navigates away
        window.addEventListener('beforeunload', () => {
            if (statusInterval) clearInterval(statusInterval);
        });
    </script>
</body>
</html>
